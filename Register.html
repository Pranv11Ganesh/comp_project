<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


  <title>Register</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    .gender-male,.gender-female {
  display: inline-block;
}
.gender-female {
  margin-left: 35px;}
    main {
      flex: 1 0 auto;
    

    body {
      background: #fff;
    }



    .input-field input[type=date]:focus+label,
    .input-field input[type=text]:focus+label,
    .input-field input[type=email]:focus+label,
    .input-field input[type=password]:focus+label {
      color: #e91e63;
    }

    .input-field input[type=date]:focus,
    .input-field input[type=text]:focus,
    .input-field input[type=email]:focus,
    .input-field input[type=password]:focus {
      border-bottom: 2px solid #e91e63;
      box-shadow: none;
    }
  </style>
</head>

<body>
  <nav class="nav-wrapper teal">
    <div class="container">
      <a href="..\home" class="brand-logo">OnTrack</a>
      
      <a href="#" class="sidenav-trigger" data-target="mobile-links">
        <i class="material-icons">menu</i>
      </a>
      <ul class="right hide-on-med-and-down">
        <li><a href="..\home">Home</a></li>
        <li><a href="..\home#follow">About</a></li>
        <li><a href="..\home#contact">Contact</a></li>
        <li><a href="..\login">Login</a></li>
      </ul>
    </div>
  </nav>
  <ul class="sidenav" id="mobile-links">
    <li><a href="..\home">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="..\login">Login</a></li>
  </ul>
  <div class="section"></div>
  <main>
    <center>
      <h1 class="red-text"><img height="141.5px" width="300px" src="https://i.gifer.com/EbN0.gif"></h1></img>
      <div class="section"></div>

      <h5 class="indigo-text">Enter account details</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-3 grey lighten-4 row" style="width: 900px; display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='email' />
                <label for='email'>Enter your email</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Enter your password</label>
              </div>
            </div>
            <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' type='password' name='password' id='password2' />
                  <label for='password2'>Re-Enter your password</label>
                </div>
              </div>

            <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' type='number' name='age' id='age' />
                  <label for='age'>Enter Age</label>
                </div>
              </div>
              <div class="row">
                <div class="inline-radio left">
                <!-- <div class="input-field col s6"> -->
                  <div class="gender-male">
                    <input class="with-gap" name="gender" type="radio" id="male" required />
                    <label for="male">Male</label>
                  </div>
                  <div class="gender-female">
                    <input class="with-gap" name="gender" type="radio" id="female" required />
                    <label for="female">Female</label>
                  </div>
                </div>
              </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
              </div>
            </center>
          </form>
        </div>
      </div>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.sidenav').sidenav()
    })
  </script>
</body>

</html>
